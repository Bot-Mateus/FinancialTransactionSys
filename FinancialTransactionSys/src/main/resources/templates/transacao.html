<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realizar Transação</title>
</head>
<body>
<h2>Realizar Transação</h2>
<form action="/transacoes/realizar" method="post">
    <label for="clienteId">ID do Cliente:</label>
    <input type="text" id="clienteId" name="clienteId" required><br><br>

    <label for="empresaId">ID da Empresa:</label>
    <input type="text" id="empresaId" name="empresaId" required><br><br>

    <label for="valor">Valor da Transação:</label>
    <input type="number" id="valor" name="valor" required><br><br>

    <button type="submit">Realizar Transação</button>
</form>
</body>
</html>
